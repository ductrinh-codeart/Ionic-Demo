<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dynamic Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dynamic Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="toggleview">
    <ion-row>
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card>
          <ion-label>
            <div class="label"><b>Dynamic form</b></div>
          </ion-label>
          <app-dynamic-form [questions]="questions$ | async"></app-dynamic-form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
