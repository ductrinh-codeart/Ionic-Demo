<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Form Input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Form Input</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="registrationForm">
          <ion-list style="width: 100%;">
            <ion-item>
              <ion-label position="floating">Họ Tên</ion-label>
              <ion-input type="text" id="name" formControlName="name"> </ion-input>

              <div *ngFor="let error of errorMessages.name">
                <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Tuổi</ion-label>
              <ion-input type="number" id="age" formControlName="age" min=0 max=150 mask="separator.2"
                thousandSeparator=","> </ion-input>

              <div *ngFor="let error of errorMessages.age">
                <ng-container *ngIf="age.hasError(error.type) && (age.dirty || age.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input type="tel" id="phone" formControlName="phone" mask="separator.2" thousandSeparator=","></ion-input>

              <div *ngFor="let error of errorMessages.phone">
                <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" id="email" formControlName="email"></ion-input>

              <div *ngFor="let error of errorMessages.email">
                <ng-container *ngIf="email.hasError(error.type) && (email.dirty || phone.email)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Địa chỉ</ion-label>
              <ion-input type="text" id="address" formControlName="address"></ion-input>

              <div *ngFor="let error of errorMessages.address">
                <ng-container *ngIf="address.hasError(error.type) && (address.dirty || address.touched)">
                  <small class="error-message">{{error.message}}</small>
                </ng-container>
              </div>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="Submit()">
      <ion-icon name="clipboard-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
