<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">radio</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>


    <ion-list>
      <ion-radio-group value="fruit">
        <ion-list-header>
          <ion-label>Fruit</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Apple</ion-label>
          <ion-radio color="success" slot="start" value="apple"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Grape</ion-label>
          <ion-radio color="tertiary" slot="start" value="grape"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Cherry</ion-label>
          <ion-radio color="danger" slot="start" value="cherry"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-list>
      <ion-radio-group aria-check="false">
        <ion-list-header>
          <ion-label>Pizza Topping</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Beef</ion-label>
          <ion-radio color="primary" slot="end" value="apple"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Anchovies</ion-label>
          <ion-radio color="secondary" slot="end" value="grape"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Sausage</ion-label>
          <ion-radio color="tertiary" slot="end" value="sausage"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Bellpepper</ion-label>
          <ion-radio color="success" slot="end" value="bellpepper"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Tomato</ion-label>
          <ion-radio color="warning" slot="end" value="tomato"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Pepperoni</ion-label>
          <ion-radio color="danger" slot="end" value="pepperoni"></ion-radio>
        </ion-item>
    
      </ion-radio-group>
    </ion-list>


</ion-content>
