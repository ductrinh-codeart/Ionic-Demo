<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">floating action button</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-fab vertical="top" horizontal="start">
    <ion-fab-button color="secondary">
      <ion-icon color="light" name="caret-forward"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button ><ion-icon color="dark" name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon color="dark" name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon  name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button color="secondary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="light"><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button color="dark"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="primary"><ion-icon  name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button color="dark"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon  name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button color="light"><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
      <ion-fab-button color="dark"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="light">
      <ion-icon color="dark" name="caret-back"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button ><ion-icon color="dark" name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">
        <ion-icon color="light" name="caret-up"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button ><ion-icon color="dark" name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="dark" name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="dark" name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon color="dark" name="logo-google"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    
</ion-content>
