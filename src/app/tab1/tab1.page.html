<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title title='These are basic components you need to know. Try learning how to use it correctly one by one.'>
      Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Components</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <div class="list-item">
      <ion-list *ngFor="let item of ComponentList">
        <!-- From here -->
        <ion-item [routerLink]="[item.link]">
          <ion-avatar slot="start">
            <img src='https://www.graphicpie.com/wp-content/uploads/2020/11/red-among-us-png.png' />
          </ion-avatar>
          <ion-label>
            <h2 style="text-transform:capitalize;" ><b>{{item.name}}</b></h2>
            <h3><em>{{item.description}}</em></h3>
          </ion-label>
        </ion-item>
        <!-- To here -->
    </ion-list>
  </div>
  

</ion-content>
