<ion-button style="float:right;" (click)="presentModal()">
  Add Department
</ion-button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>DepartmentID</th>
      <th>Department Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of DepartmentList">
        <td>{{dataItem.DepartmentId}}</td>
        <td>{{dataItem.DepartmentName}}</td>
          <td>
            <ion-button (click)="presentEditModal(dataItem)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="deleteDep(dataItem)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </td>
    </tr>
  </tbody>
</table>
