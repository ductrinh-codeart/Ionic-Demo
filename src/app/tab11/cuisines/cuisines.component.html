<ion-grid>
  <ion-row style="display: flex;">
    <ion-col size='10'>
      <ion-item>
        <ion-label position='floating'>
          Search for Cuisine!
        </ion-label>
        <ion-input>

        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size='2' style="display: flex;">
      <ion-button style="margin: auto;" (click)="presentModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="scroll-list">
  <ion-list>
    <ion-item-sliding *ngFor="let item of CuisineList, let i = index">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{ImageNamePath[i]}}" />
        </ion-thumbnail>

        <div class="item-content">
          <div class="card-title" *ngIf="item.cCuisine">{{item.cCuisine}}</div>
          <div class="card-description"><small *ngIf="item.cCuisineDesc">{{item.cCuisineDesc}}</small></div>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="presentEditModal(item)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
